<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakyTube Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Noto Sans", sans-serif;
            color: white;
        }
        body {
            background-color: rgb(22, 22, 22);
        }
        .logo {
            width: 140px;
            height: auto;
            margin-top: 20px;
            margin-left: 20px;
        }
        .betatext {
            position: fixed;
            margin-left: 79px;
            top: 58px;
            color: white;
            font-size: 14px;
        }
        .welcometext {
            margin-left: 30px;
            color: white;
            font-weight: 100;
        }
        .categoryText {
            margin-left: 30px;
            color: white;
            font-weight: bold;
        }
        p {
            margin-left: 30px;
        }
        .settings {
            background-color: rgb(41, 41, 41);
            width: 40px;
            height: 40px;
            border-radius: 999px;
            margin-top: 30px;
            margin-right: 30px;
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }
        .settings:hover {
            background-color: rgb(58, 58, 58);
        }
        .music-container {
            display: flex;
            gap: 30px;
            margin-left: 30px;
        }
        .musicTN {
            background-color: rgb(41, 41, 41);
            width: 200px;
            height: 200px;
            border-radius: 15px;
            transition: 0.2s;
            position: relative;
        }
        .musicTN::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            border-radius: 15px;
            transition: opacity 0.2s;
            z-index: 1;
        }
        .musicTN:hover::before {
            opacity: 1;
        }
        .musicTN h2, .musicTN h3 {
            position: absolute;
            margin: 0;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2;
        }
        .musicTN:hover h2, .musicTN:hover h3 {
            opacity: 1;
        }
        .musicTN h2 {
            bottom: 40px;
            left: 10px;
        }
        .musicTN h3 {
            bottom: 10px;
            left: 10px;
            color: rgb(109, 109, 109);
            font-size: 14px;
        }
        .msclink {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            text-decoration: none;
            color: inherit;
        }
        h2 {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logodark.png">
    <h2 class="betatext">BETA</h2>
    <h1 class="welcometext">Looking for something?</h1>
    <h2>THAT PAGE DOESN'T APPEAR TO EXIST, OR IT WAS MOVED.</h2>
</body>
</html>
